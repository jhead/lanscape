services:
  lanscaped:
    image: ghcr.io/${GITHUB_REPOSITORY:-jhead/lanscape}/lanscaped:latest
    container_name: lanscaped
    restart: unless-stopped
    environment:
      - PORT=8080
    volumes:
      - lanscaped-data:/app/data
    networks:
      - lanscape-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  webui:
    image: ghcr.io/${GITHUB_REPOSITORY:-jhead/lanscape}/webui:latest
    container_name: lanscape-webui
    restart: unless-stopped
    networks:
      - lanscape-network

  signaling-tailscale:
    image: tailscale/tailscale:latest
    container_name: lanscape-signaling-tailscale
    hostname: signaling
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_EXTRA_ARGS=--login-server https://ts.jxh.io
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
    cap_add:
      - net_admin
    devices:
      - /dev/net/tun
    volumes:
      - tailscale-data:/var/lib/tailscale
    restart: unless-stopped

  signaling:
    image: ghcr.io/${GITHUB_REPOSITORY:-jhead/lanscape}/signaling:latest
    container_name: lanscape-signaling
    restart: unless-stopped
    environment:
      - PORT=8081
    network_mode: service:signaling-tailscale
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/healthz"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  signaling-nginx:
    build:
      context: .
      dockerfile: signaling-nginx.Dockerfile
    container_name: lanscape-signaling-nginx
    restart: unless-stopped
    environment:
      - SIGNALING_DOMAIN=${SIGNALING_DOMAIN:-signaling.main.tsnet.jxh.io}
      - CF_Token=${CF_Token}
      - CF_Zone_ID=${CF_Zone_ID}
    network_mode: service:signaling-tailscale
    volumes:
      - signaling-ssl:/etc/nginx/ssl
    depends_on:
      - signaling-tailscale
      - signaling

  nginx:
    image: nginx:alpine
    container_name: lanscape-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - lanscaped
      - webui
    networks:
      - lanscape-network

volumes:
  lanscaped-data:
    driver: local
  tailscale-data:
    driver: local
  signaling-ssl:
    driver: local

networks:
  lanscape-network:
    driver: bridge
