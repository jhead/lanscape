version: '3.8'

services:
  lanscaped:
    image: ghcr.io/${GITHUB_REPOSITORY:-jhead/lanscape}/lanscaped:latest
    container_name: lanscaped
    restart: unless-stopped
    environment:
      - PORT=8080
    volumes:
      - lanscaped-data:/app/data
    networks:
      - lanscape-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  webui:
    image: ghcr.io/${GITHUB_REPOSITORY:-jhead/lanscape}/webui:latest
    container_name: lanscape-webui
    restart: unless-stopped
    networks:
      - lanscape-network

  nginx:
    image: nginx:alpine
    container_name: lanscape-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - lanscaped
      - webui
    networks:
      - lanscape-network

volumes:
  lanscaped-data:
    driver: local

networks:
  lanscape-network:
    driver: bridge
